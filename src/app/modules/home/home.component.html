<div class="w-full min-h-screen bg-neutral" >
    <div class="flex flex-no-wrap">
        <!-- Sidebar starts -->
        <div data-theme="business" style="min-height: 1500px" class=" bg-neutral absolute lg:relative w-64 {-- h-screen --} shadow hidden lg:block">
            <div class="h-16 w-full flex items-center px-8">
                
                <span class="text-xl text-indigo-400 font-extrabold">Prueba técnica</span>
            </div>
            <ul aria-orientation="vertical" class="py-6">
                <li routerLink="cvs" class="pl-6 cursor-pointer text-white text-sm leading-3 tracking-normal pb-4 pt-5 hover:text-indigo-500 focus:text-indigo-700 focus:outline-none">
                    <div class="flex items-center">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <rect x="4" y="4" width="6" height="6" rx="1" />
                                <rect x="14" y="4" width="6" height="6" rx="1" />
                                <rect x="4" y="14" width="6" height="6" rx="1" />
                                <rect x="14" y="14" width="6" height="6" rx="1" />
                            </svg>
                        </div>
                        <span class="ml-2">CVS Analysis </span>
                    </div>
                </li>
                <li routerLink="crud"  class="pl-6 cursor-pointer text-white text-sm leading-3 tracking-normal mt-4 mb-4 py-2 hover:text-indigo-500 focus:text-indigo-700 focus:outline-none">
                    <div class="flex items-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" 
                        stroke-linejoin="round" 
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                        <span class="ml-2">CRUD</span>
                    </div>
                </li>
                
                
                
            </ul>
        </div>
        <!--Mobile responsive sidebar-->
        <div  *ngIf="isMenu" class="absolute w-full h-full z-40 lg:hidden" id="mobile-nav">
            <div class="bg-gray-800 opacity-50 absolute h-full w-full lg:hidden" (click)="isMenu = false"></div>
            <div data-theme="business" class="absolute z-40 sm:relative w-64 md:w-96 shadow pb-4 lg:hidden transition duration-150 ease-in-out h-full">
                <div class="flex flex-col justify-between h-full w-full">
                    <div>
                        <div class="flex items-center justify-between px-8">
                            <div class="h-16 w-full flex items-center">
                                <span class="text-xl text-indigo-400 font-extrabold">Prueba técnica</span>
                            </div>
                            <div id="closeSideBar" class="flex items-center justify-center h-10 w-10" (click)="isMenu = false">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <line x1="18" y1="6" x2="6" y2="18" />
                                    <line x1="6" y1="6" x2="18" y2="18" />
                                </svg>
                            </div>
                        </div>
                        <ul aria-orientation="vertical" class="py-6">
                            <li routerLink="cvs" routerLinkActive="router-link-active"   class="pl-6 cursor-pointer text-white text-sm leading-3 tracking-normal pb-4 pt-5 hover:text-indigo-500 focus:text-indigo-700 focus:outline-none">
                                <div class="flex items-center">
                                    <div class="w-6 h-6 md:w-8 md:h-8">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" />
                                            <rect x="4" y="4" width="6" height="6" rx="1" />
                                            <rect x="14" y="4" width="6" height="6" rx="1" />
                                            <rect x="4" y="14" width="6" height="6" rx="1" />
                                            <rect x="14" y="14" width="6" height="6" rx="1" />
                                        </svg>
                                    </div>
                                    <span class="ml-2 xl:text-base md:text-2xl text-base">CVS Analysis</span>
                                </div>
                            </li>
                            <li routerLink="crud" class="pl-6 cursor-pointer text-white text-sm leading-3 tracking-normal mt-4 mb-4 py-2 hover:text-indigo-700 focus:text-indigo-500 focus:outline-none">
                                <div class="flex items-center" >
                                    <div class="w-6 h-6 md:w-8 md:h-8" >
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-puzzle" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" />
                                            <path d="M4 7h3a1 1 0 0 0 1 -1v-1a2 2 0 0 1 4 0v1a1 1 0 0 0 1 1h3a1 1 0 0 1 1 1v3a1 1 0 0 0 1 1h1a2 2 0 0 1 0 4h-1a1 1 0 0 0 -1 1v3a1 1 0 0 1 -1 1h-3a1 1 0 0 1 -1 -1v-1a2 2 0 0 0 -4 0v1a1 1 0 0 1 -1 1h-3a1 1 0 0 1 -1 -1v-3a1 1 0 0 1 1 -1h1a2 2 0 0 0 0 -4h-1a1 1 0 0 1 -1 -1v-3a1 1 0 0 1 1 -1" />
                                        </svg>
                                    </div>
                                    <span  class="ml-2 xl:text-base md:text-2xl text-base">CRUD</span>
                                </div>
                            </li>
                            
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
        <!--Mobile responsive sidebar-->
        <!-- Sidebar ends -->
        <div class="w-full">
            <!-- Navigation starts -->
            <nav data-theme="business" class="h-16 flex items-center lg:items-stretch justify-end lg:justify-between  shadow relative z-10">
                <div class="hidden lg:flex w-full pr-6">
                    <div class="w-1/2 h-full hidden lg:flex items-center pl-6 pr-24">
                        <div class="relative w-full">
                            
                        </div>
                    </div>
                    <div class="w-1/2 hidden lg:flex">
                        <div class="w-full flex items-center text-white justify-end">
                            
                            <div class="h-full w-20 flex items-center justify-center cursor-pointer text-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                            </svg>

                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="text-gray-200 mr-8 visible lg:hidden relative" (click)="isMenu = true" id="menu">
                    <svg aria-label="Main Menu" aria-haspopup="true" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu cursor-pointer" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="8" x2="20" y2="8" />
                        <line x1="4" y1="16" x2="20" y2="16" />
                    </svg>
                </div>
            </nav>
            <!-- Navigation ends -->
            <div class="container md:mx-auto md:py-10  md:w-4/5 w-11/12 md:px-6">
                <div class="md:w-full h-fit">
                    <router-outlet class=""></router-outlet>
                </div>
               
            </div>
        </div>
    </div>
    

</div>
